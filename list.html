<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="assets/images/favicon-blue.png">
  <title>Edit List - PackList</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/list.css" />
</head>
<body>
  <header>
    <div class="logo">PackList</div>
    <nav>
      <a href="setup.html">New List</a>
      <a href="dash.html">Dashboard</a>
      <a href="index.html">
        <img src="assets/images/user-icon.png" alt="User Icon" class="icon user-icon">
      </a>  
    </nav>
  </header>

  <!-- Progress Bar -->
  <div class="progress-bar-container">
    <div class="progress-steps">
      <span class="step">Set Up</span>
      <span class="step active">Edit</span>
      <span class="step">Save</span>
    </div>
    <div class="progress-line">
      <div class="progress-fill edit"></div>
    </div>
  </div>

  <main class="list-container">
    <div class="list-card">
      <div class="list-header">
        <div class="back-and-info">
          <button class="back-btn" onclick="goBack()">←</button>
          <div class="list-info">
            <h2 contenteditable="true">Miami Week ✏️</h2>
            <p contenteditable="true">3/1/2025 - 3/7/2025</p>
            <p contenteditable="true">Miami</p>
          </div>
        </div>
      </div>

      <div id="category-list">
        <!-- Categories dynamically inserted here -->
      </div>

      <button class="add-category" onclick="addCategory()">+ Add Category</button>
      <button class="save-btn" onclick="saveList()">Save</button>
    </div>
  </main>

  <script src="js/list.js"></script>
</body>
</html>
