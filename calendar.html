<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar View - Packtor</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/calendar.css">
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">Packtor</div>
      <button class="menu-toggle">&#9776;</button>
      <ul class="nav-links">
        <li><a href="create.html">Create List</a></li>
        <li><a href="index.html">How It Works</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Trip Destination Header -->
  <div class="trip-header">
    <h2 id="tripDestination">Packing List for <span>...</span></h2>
  </div>

  <div class="calendar-layout">
    <!-- Left Sidebar (Toggle) -->
    <div class="sidebar">
      <button id="calendarViewBtn" class="active">Calendar View</button>
      <button id="compositeViewBtn">Composite List</button>
    </div>

    <!-- Calendar Main Content -->
    <div class="calendar-container">
      <div class="time-column">
        <!-- Time Labels get generated dynamically -->
      </div>
      <div class="calendar-grid">
        <!-- Time slots get generated dynamically -->
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Packtor. All rights reserved.</p>
  </footer>

  <script src="js/calendar.js"></script>
</body>
</html>
