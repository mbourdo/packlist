<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar View - Packtor</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/calendar.css">
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">Packtor</div>
      <button class="menu-toggle">&#9776;</button>
      <ul class="nav-links">
        <li><a href="create.html">Create List</a></li>
        <li><a href="index.html">How It Works</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Toggle for Calendar vs Composite List -->
  <div class="view-toggle">
    <button id="calendarViewBtn" class="active">Calendar View</button>
    <button id="compositeViewBtn">Composite List</button>
  </div>

  <main>
    <div class="calendar-container">
      <div class="time-column">
        <!-- Time Labels -->
      </div>
      <div class="calendar-grid">
        <!-- Time slots get generated dynamically -->
      </div>
    </div>
  </main>

  <!-- Modal for Event Creation -->
  <div class="modal hidden" id="eventModal">
    <div class="modal-content">
      <h2>Create Event</h2>
      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" placeholder="Enter event name">

      <label for="eventItems">Clothes & Items:</label>
      <input type="text" id="eventItems" placeholder="E.g., Jacket, Shoes, Hat">

      <button id="saveEvent">Save</button>
      <button id="cancelEvent">Cancel</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Packtor. All rights reserved.</p>
  </footer>

  <script src="js/calendar.js"></script>
</body>
</html>
