<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar View - Packtor</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/calendar.css">
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">Packtor</div>
      <button class="menu-toggle">&#9776;</button>
      <ul class="nav-links">
        <li><a href="create.html">Create List</a></li>
        <li><a href="index.html">How It Works</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Header with Toggle Buttons -->
  <div class="top-section">
    <h2 id="tripDestination">Packing List for <span>...</span></h2>
    <div class="view-toggle">
      <button id="calendarViewBtn" class="active">Calendar View</button>
      <button id="compositeViewBtn">Composite List</button>
    </div>
  </div>

  <!-- Week Navigation & Trip Days -->
  <div class="week-header">
    <button id="prevWeek">&lt;</button>
    <h3 id="weekRange">Loading...</h3>
    <button id="nextWeek">&gt;</button>
    <button id="todayBtn">Today</button>
  </div>

  <div class="calendar-layout">
    <!-- Sidebar for draggable events -->
    <div class="event-sidebar">
      <h3>Create Events</h3>
      <div class="event draggable" draggable="true">Clothes</div>
      <div class="event draggable" draggable="true">Toiletries</div>
      <div class="event draggable" draggable="true">Electronics</div>
      <div class="event draggable" draggable="true">Documents</div>
    </div>

    <!-- Main Calendar -->
    <div class="calendar-container">
      <div class="weekday-grid">
        <!-- Days of the week -->
      </div>
      <div class="calendar-grid">
        <!-- Time slots will be added dynamically -->
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Packtor. All rights reserved.</p>
  </footer>

  <script src="js/calendar.js"></script>
</body>
</html>
