<!DOCTYPE html>

  <!-- Progress Bar -->
  <div class="progress-bar-container">
    <div class="progress-steps">
      <span class="step active">Set Up</span>
      <span class="step">Edit</span>
      <span class="step">Save</span>
    </div>
    <div class="progress-line">
      <div class="progress-fill setup"></div>

  <main>
    <form id="setupForm">
      <h1>Set Up Your Trip</h1>
      <label>List Name:</label><input type="text" id="listName" required>
      <label>Destination:</label><input type="text" id="destination" required>
      <label>Start Date:</label><input type="date" id="startDate" required>
      <label>End Date:</label><input type="date" id="endDate" required>
