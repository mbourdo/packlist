<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Composite Packing List - Packtor</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/composite.css">
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">Packtor</div>
      <button class="menu-toggle">&#9776;</button>
      <ul class="nav-links">
        <li><a href="create.html" class="active">Create List</a></li>
        <li><a href="index.html">How It Works</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Header with Toggle Buttons -->
  <div class="top-section">
    <h2 id="tripDestination">Packing List for <span>...</span></h2>
    <div class="view-toggle">
      <button id="calendarViewBtn">Calendar View</button>
      <button id="compositeViewBtn" class="active">Composite List</button>
    </div>
  </div>

  <main>
    <h2 id="tripDetails">Packing List for <span>...</span></h2>

    <div class="packing-container">
      <div class="input-container">
        <button id="addItemBtn">+</button>
        <input type="text" id="itemInput" placeholder="Add an item..." />
        <input type="number" id="itemQuantity" min="1" value="1" placeholder="Qty" />
        <select id="itemCategory">
          <option value="Clothes">Clothes</option>
          <option value="Toiletries">Toiletries</option>
          <option value="Essentials">Essentials</option>
          <option value="Electronics">Electronics</option>
          <option value="Accessories">Accessories</option>
        </select>
      </div>

      <div id="subsections">
        <!-- Subsections will be dynamically populated here -->
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Packtor. All rights reserved.</p>
  </footer>

  <script src="js/composite.js"></script>
</body>
</html>
