<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Packing List - Packtor</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">Packtor</div>
      <button class="menu-toggle">&#9776;</button>
      <ul class="nav-links">
        <li><a href="create.html" class="active">Create List</a></li>
        <li><a href="index.html">How It Works</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="trip-setup">
      <h1>Set Up Your Trip</h1>
      <form id="tripForm">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>

        <label for="activities">Activities (comma-separated):</label>
        <input type="text" id="activities" name="activities" placeholder="Hiking, Beach, Business...">

        <button type="submit">Continue</button>
      </form>
    </section>

    <section class="packing-options hidden" id="listOptions">
      <h2>Select Your Packing List View</h2>
      <div class="toggle-container">
        <button id="calendarViewBtn">Calendar View</button>
        <button id="compositeViewBtn">Composite List</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Packtor. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
